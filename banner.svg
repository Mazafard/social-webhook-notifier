<svg width="1544" height="500" viewBox="0 0 1544 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1544" height="500" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="1400" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1450" cy="150" r="30" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="400" r="80" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main content area -->
  <rect x="100" y="120" width="1344" height="260" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Icon area -->
  <rect x="140" y="160" width="120" height="120" rx="15" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Webhook icon -->
  <g transform="translate(170,190)">
    <!-- Hook shape -->
    <path d="M30 10 L50 10 Q60 10 60 20 L60 40 Q60 50 50 50 L20 50 Q10 50 10 40 L10 30" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Arrow -->
    <path d="M35 25 L45 15 M45 15 L45 25 M45 15 L35 15" 
          fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Connection dots -->
    <circle cx="15" cy="35" r="3" fill="white"/>
    <circle cx="55" cy="15" r="3" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    Social Webhook Notifier
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    Automate your social media publishing with webhooks
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(300,300)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="url(#accent)"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">n8n Ready</text>
    
    <rect x="140" y="0" width="120" height="30" rx="15" fill="url(#accent)"/>
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Zapier Ready</text>
    
    <rect x="280" y="0" width="140" height="30" rx="15" fill="url(#accent)"/>
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Auto Publish</text>
  </g>
  
  <!-- Social media icons representation -->
  <g transform="translate(1200,180)">
    <!-- Twitter/X icon -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.2)"/>
    <path d="M-10 -8 L10 8 M-10 8 L10 -8" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Facebook icon -->
    <circle cx="70" cy="0" r="25" fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">f</text>
    
    <!-- LinkedIn icon -->
    <circle cx="140" cy="0" r="25" fill="rgba(255,255,255,0.2)"/>
    <rect x="130" y="-10" width="20" height="20" rx="3" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="135" cy="-5" r="2" fill="white"/>
  </g>
  
  <!-- Arrow connecting webhook to social -->
  <path d="M900 240 Q1050 200 1150 220" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-dasharray="10,5"/>
  <path d="M1140 215 L1150 220 L1140 225" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
</svg>